<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&family=Teko:wght@500&display=swap" rel="stylesheet">
    <title>Roman Numerals</title>
</head>
<body>
    
    <div id="container">
        <h1>Roman Numerals Converter</h1>
        <h4>Please Enter a "Roman Numeral" or a number and press "Convert"</h4>
        <h5>(please notice that the highest Rmaon Numeral displayable is 3 999)</h5>
        <input type="text" id="userInput">
        <button id="btnConvert">Convert</button>
        <ul>
            <li class="convertedDisItem">first</li>
            <li class="convertedDisItem">second</li>
            <li class="convertedDisItem">third</li>
            <li class="convertedDisItem">fourth</li>
            <li class="convertedDisItem">fifth</li>
            <li class="convertedDisItem">sixth</li>
            <li class="convertedDisItem">seventh</li>
        </ul>
        <h3 id="convertedDisplay">Total:</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
